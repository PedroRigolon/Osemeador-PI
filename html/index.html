<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semeador</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- * BARRA DE NAVEGAÇÃO -->
    <nav class="nav_bar">
      <div class="nav_container">
        <a href="#home" id="nav_logo"> SEMEADOR </a>
        <div class="nav_toggle" id="menu-mobile">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="nav_menu">
          <li class="nav_item">
            <a href="#home" class="nav_links" id="home-page"> Início </a>
          </li>

          <li class="nav_item">
            <a href="#about" class="nav_links" id="about-page"> Sobre </a>
          </li>

          <li class="nav_item">
            <a href="#contact" class="nav_links" id="contact-page"> Contato </a>
          </li>

          <li class="nav_button">
            <a href="#donation" class="button" id="donate"> Faça Uma Doação </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- * PÁGINA PRINCIPAL -->
    <div class="hero" id="home">
      <div class="hero_container">
        <h1 class="hero_heading">ESCOLA</h1>
        <h1 class="hero_heading">O SEMEADOR</h1>
        <p class="hero_description">Descrição</p>
      </div>
    </div>

    <!-- * SOBRE -->
    <div class="main" id="about">
      <div class="main_container">
        <div class="main_image">
          <div class="main_image-container">
            <i class="fa-solid fa-book"></i>
          </div>
        </div>
        <div class="main_content">
          <div class="main_text">
            <h1>QUEM SOMOS NÓS?</h1>
            <h2>explicação sobre o colégio semeador</h2>
            <button href="#home" class="main_button">
              <a href="#home">DOE AGORA</a>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- * CONTATO -->
    <div class="contact_container" id="contact">
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="contact_menu"
      >
        <div class="contact_title">
          <h1>ENTRE EM CONTATO</h1>
        </div>
        <input
          type="hidden"
          name="access_key"
          value="b12cf0de-b48d-49fd-b6d3-020ab7141c29"
        />
        <input
          type="text"
          name="name"
          placeholder="Seu nome"
          class="contact_input"
          required
        />
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="contact_input"
          required
        />
        <textarea
          name="message"
          placeholder="Envie uma mensagem"
          class="contact_input"
          required
        ></textarea>
        <button type="submit">Enviar</button>
        <hr class="contact_line" />
        <div class="contact_button-container">
          <a
            href="https://www.instagram.com/metodistaosemeador"
            class="contact_button"
            target="_blank"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a
            href="https://www.facebook.com/escolaosemeador/"
            class="contact_button"
            target="_blank"
          >
            <i class="fa-brands fa-facebook"></i>
          </a>
        </div>
      </form>
    </div>

    <script src="/js/app.js"></script>
    <script
      src="https://kit.fontawesome.com/4d0b2ede10.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
